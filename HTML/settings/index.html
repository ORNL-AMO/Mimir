<!-- The purpose of the settings page was to be able to set the server URL and toggle the graphs to be seen on the Charts page. -->
<!-- Currently, this page is only cosmetic. There is no logic linking this page to the Chart page. No logic linked to saving server URL either -->
<div class="settings-text">
  <p><center>Settings</center></p>
</div>

<!-- User input for Server URL -->
<div class="form-group row">
  <label align="left" for="url-name" class="col-sm-2 col-form-label">Server URL</label>
  <div class="col-sm-10">
  <!-- TODO: Once logic is being applied make sure temp is using F or C depending on user selection of imperial or metric-->
  <!-- Also will add mask once we add javascript to apply the degree symbol to what the user inputs.-->
    <input class="form-control" id="url-name" type="text"></input>
  </div>
</div>

<!-- Radio form letting user choose which chart to hide -->
<div class="graph-visible">
  <p>Choose the graph you would like to hide:</p>
</div>

<label class="container">None
  <input type="radio" checked="checked" name="graph-vis" value="none">
  <span class="checkmark"></span>
</label>
<label class="container">Efficiency Graph
  <input type="radio" name="graph-vis" value="efficiency-graph">
  <span class="checkmark"></span>
</label>
<label class="container">Flow, Power, and Head Graph
  <input type="radio" name="graph-vis" value="fph-graph">
  <span class="checkmark"></span>
</label>
<label class="container">Current Readings Graph
  <input type="radio" name="graph-vis" value="curr-readings">
  <span class="checkmark"></span>
</label>

<div class="submit">
 <button type="submit" value="Submit" onclick="submit();">Submit</button>
</div>
